<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./index.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <header class="tasking-title">
      <div id="all">
          <p class="tasking-name">所有任务</p>    
          <p class="real-time">实时</p>    
          <p class="tasking-number">0</p>
        <span class="iconfont">&#xe60c;</span>
      </div>
      <div id="active">
          <p class="tasking-name">未解决</p>    
          <p class="real-time">实时</p>    
          <p class="tasking-number">0</p>
          <p class="tasking-percent">10%</p>
        <span class="iconfont">&#xe651;</span>
      </div>
      <div id="pending">
          <p class="tasking-name">处理中</p>    
          <p class="real-time">实时</p>    
          <p class="tasking-number">0</p>
          <p class="tasking-percent">10%</p>
        <span class="iconfont">&#xe615;</span>
      </div>
      <div id="closed">
          <p class="tasking-name">已解决</p>    
          <p class="real-time">实时</p>    
          <p class="tasking-number">0</p>
          <p class="tasking-percent">10%</p>
        <span class="iconfont">&#xe614;</span>
      </div>
    </header>
    <section class="project-list">
      <table width="100%">
        <caption>项目列表</caption>
        <thead>
          <th width="20%">项目名称</th>
          <th width="50%">项目描述</th>
          <th width="10%">截止时间</th>
          <th width="10%">状态</th>
          <th width="10%">操作</th>
        </thead>
        <tbody id="project-table">
        </tbody>
      </table>
    </section>
  </div>
  <div id="delete-mask">
    <div class="comfirm-delete">
      <div class="delete-icon iconfont">&#xe60a;</div>
      <div class="hint">
        <p>提示</p>
        <p>确认删除该项目吗？</p>
      </div>
      <div class="back iconfont">&#xe600;</div>
      <div class="btn-list">
        <button class="comfirm">确认</button>
        <button class="cancel">取消</button>
      </div>
    </div>
  </div>  
<script src="./ajax.js"></script> 
<script src="./index.js"></script> 
</body>
</html>
